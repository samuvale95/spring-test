<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="m-3">
<h1>Edit Product</h1>
<form th:action="@{'/products/' + ${product.id}}" th:object="${product}" method="post">
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Name:</label>
            <input class="form-control" type="text" th:field="*{name}"/>
        </div>
        <div class="col">
            <label class="form-label">Description:</label>
            <input class="form-control" type="text" th:field="*{description}"/>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Price:</label>
            <input class="form-control" type="number" th:field="*{price}"/>
        </div>
        <div class="col">
            <label class="form-label">Quantity:</label>
            <input class="form-control" type="number" th:field="*{quantity}"/>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <button type="submit" class="btn btn-primary">Update</button>
        </div>
    </div>
</form>
<a href="/products">Back to List</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
